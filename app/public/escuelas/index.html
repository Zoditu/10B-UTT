<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de escuelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
    <script src="https://unpkg.com/browse/vue@3.5.11/dist/vue.runtime.global.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit="crearEscuela($event);">
            <h4>Crear nueva escuela</h4>
            <div v-bind:class="'alert alert-' + (status == true ? 'success' : 'danger')" role="alert">
                {{message}}
            </div>
            <hr>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input v-model="nuevaEscuela.nombre" type="text" class="form-control" id="nombre" placeholder="Universidad Tecnológica de Torreón">
            </div>
            <div class="mb-3">
                <label for="registro" class="form-label">Registro</label>
                <input v-model="nuevaEscuela.registro" type="text" class="form-control" id="registro" placeholder="AAAA123456X12">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input v-model="nuevaEscuela.clave" type="text" class="form-control" id="clave" placeholder="XY1234">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Crear Escuela</button>
            </div>
        </form>
    </div>

    <script src="./js/controller.js"></script>
</body>
</html>
